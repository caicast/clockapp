<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=quilon@500&display=swap" rel="stylesheet">
    
    <title>Clock App</title>
</head>
<body>
    
    <main>
        <a href="#">Light / Dark</a>
      
        <!-- Time -->
       
        <div class="container">
        <img src="https://i.pngimg.me/thumb/f/720/comrawpixel5990344.jpg" alt="Background Image" width="1000" height="300">
        <div class="center"><time class="time">
                <data class="hours">HH</data> :
                <data class="minutes">MM</data> :
                <data class="seconds">SS</data>
                <data class="amOrPM">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date">
          <data class="month">Month</data>
          <data class="dayOfMonth">00</data>,
          <data class="year">0000</data> -
          <data class="dayOfWeek">SMTWTFS</data>
        </time></div>
      </div>
      
      </main>

</body>
</html>
